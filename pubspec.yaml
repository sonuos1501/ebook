    - assets/images/home/
    - assets/images/app/
    - assets/images/web/
    - assets/images/tabbar/
    - assets/images/parrent/
    - assets/images/parrent/account_manager/
    - assets/images/time/
    - assets/images/dialog/
    - assets/images/common/
    - assets/images/avartar/
