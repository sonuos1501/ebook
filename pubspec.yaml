name: ebook
description: "A new Flutter project."

publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=3.3.2 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  flutter_udid: ^3.0.0

  cupertino_icons: ^1.0.6

  base_core:
