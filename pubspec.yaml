name: base_3_19_4_getx_mvvm
description: "A new Flutter project."

publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=3.3.2 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.6

  base_core:
    path: plugins/base_core

dev_dependencies:
  flutter_test:
    sdk: flutter

  change_app_package_name: ^1.3.0
  flutter_native_splash: ^2.4.0
  flutter_launcher_icons: ^0.13.1

  flutter_lints: ^3.0.0

flutter:

  uses-material-design: true

  fonts:
    - family: Italic
      fonts:
        - asset: assets/fonts/GoogleSansItalic.ttf
    - family: Regular
      fonts:
        - asset: assets/fonts/GoogleSansRegular.ttf
    - family: Bold
      fonts:
        - asset: assets/fonts/GoogleSansBold.ttf
    - family: Medium
      fonts:
        - asset: assets/fonts/GoogleSansMedium.ttf
    - family: GoogleSansThin
      fonts:
        - asset: assets/fonts/GoogleSansThin.ttf

  assets:
    # - plugins/base_https/.env
    # - plugins/base_https/.stag.env
